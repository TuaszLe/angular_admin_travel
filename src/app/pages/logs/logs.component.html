<div class="container">
    <h2>Lịch Sử Hoạt Động</h2>
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Admin</th>
          <th>Hành động</th>
          <th>Thời gian</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let log of logs">
          <td>{{ log.id }}</td>
          <td>{{ log.admin }}</td>
          <td>{{ log.action }}</td>
          <td>{{ log.timestamp }}</td>
        </tr>
      </tbody>
    </table>
  </div>
