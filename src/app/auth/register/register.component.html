<div class="container auth-form">
  <h2>Đăng Ký</h2>
  <form (ngSubmit)="onSubmit()">
    <label for="username">Tên đăng nhập:</label>
    <input type="text" id="username" [(ngModel)]="username" name="username" required>

    <label for="email">Email:</label>
    <input type="email" id="email" [(ngModel)]="email" name="email" required>

    <label for="password">Mật khẩu:</label>
    <input type="password" id="password" [(ngModel)]="password" name="password" required>

    <label for="confirmPassword">Xác nhận mật khẩu:</label>
    <input type="password" id="confirmPassword" [(ngModel)]="confirmPassword" name="confirmPassword" required>

    <button type="submit" class="btn btn-save">Đăng Ký</button>

    <!-- Hiển thị thông báo thành công nếu đăng ký thành công -->
    <div *ngIf="successMessage" class="success-message">
      {{ successMessage }}
    </div>

    <!-- Hiển thị thông báo lỗi nếu đăng ký thất bại -->
    <div *ngIf="errorMessage" class="error-message">
      {{ errorMessage }}
    </div>
  </form>

  <p>Bạn đã có tài khoản? <a [routerLink]="['/auth/login']">Đăng nhập</a></p>
</div>
