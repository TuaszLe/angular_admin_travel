<div class="container auth-form">
    <h2>Đăng Ký</h2>
    <form (ngSubmit)="onSubmit()">
        <label for="username">Tên đăng nhập:</label>
        <input type="text" id="username" [(ngModel)]="username" name="username" required>

        <label for="email">Email:</label>
        <input type="email" id="email" [(ngModel)]="email" name="email" required>

        <label for="password">Mật khẩu:</label>
        <input type="password" id="password" [(ngModel)]="password" name="password" required>

        <label for="confirm-password">Xác nhận mật khẩu:</label>
        <input type="password" id="confirm-password" [(ngModel)]="confirmPassword" name="confirm-password" required>

        <div class="form-actions">
            <button type="submit" class="btn btn-save">Đăng Ký</button>
        </div>
    </form>
    <p>Bạn đã có tài khoản? <a routerLink="auth/login">Đăng nhập</a></p>
